{% extends "base.html" %}
{% block title %}{{ title }}{% endblock %}
{% block script %}
      <script type="text/javascript" src="/media/js/jQuery.js"></script>
	  <script type="text/javascript">
		   function inputin(act) {
         document.{{ nameform }}.what.value=act;    
    }	  
	var arc1="Производитель"
	var arc2="Цвет"
	var arc3="Материал"
	  $(document).ready(function(){	       
           var str1='<input type="submit" name="Action" class="submit-img-nonvalue" value="" onClick="inputin(arc1);">'
		   var str2='<input type="submit" name="Action" class="submit-img-nonvalue" value="" onClick="inputin(arc2);">'
		   var str3='<input type="submit" name="Action" class="submit-img-nonvalue" value="" onClick="inputin(arc3);">'
		   
			$("select#id_manufacturer").after(str1);
			$("select#id_color").after(str2);
			$("select#id_material").after(str3);

	        $(window).resize(function(){

		       $('.center').css({
			      position:'absolute',
			     left: ($(window).width() - $('.center').outerWidth())/2			
		    });
		
	       });
	// To initially run the function:
	$(window).resize();

});
	  
	  
	  </script>

     <link href="/media/style.css" rel="stylesheet" type="text/css" />
     <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
{% endblock %}
{% block header_last %}
            <li><a href="/logout/">Выход</a>
			<li><a href="/storekeeper/"}>Назад</a>			
{% endblock %}

<form enctype="multipart/form-data" name="{{ nameform }}" method="Post" action="">{% csrf_token %}

	<table class="centre">
      {{ form }}
        <tr>
		    <td>

			</td>
		</tr>

			<td>
			    <input type="submit" class="submit-img" value="Добавить товар" name="piece">				
			</td>
		</tr>
	</table>
</form>
{% endblock %}
